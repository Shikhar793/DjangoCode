{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

    <div class="row text-white">
        <div class="col-sm-6">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100%">100%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100%">95%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">HTML</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100%">95%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100%">85%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100%">80%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">DSA</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100%">90%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">React</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100%">75%</div>
            </div>
        </div>

        <div class="col-sm-6">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100%">60%</div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
